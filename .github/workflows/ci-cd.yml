name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm test || echo "No tests found"

      - name: ğŸ—ï¸ Build Next.js App
        run: npm run build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI || 'mongodb://localhost:27017/test' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN || '24h' }}

      - name: ğŸ³ Build Docker image
        run: docker build -t nodejsproject .